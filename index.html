<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Beautiful Sports Quiz</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
      color: white;
    }

    .background {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(270deg, #ff416c, #ff4b2b, #1e90ff, #32cd32, #8e44ad);
      background-size: 1000% 1000%;
      animation: gradientMove 15s ease infinite;
      z-index: -1;
      filter: blur(15px);
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .overlay {
      background: rgba(0, 0, 0, 0.65);
      min-height: 100vh;
      padding: 30px 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      text-align: center;
    }

    h1, h2 {
      margin-bottom: 20px;
    }

    .question {
      font-size: 1.4em;
      margin-bottom: 10px;
    }

    .answers button {
      background-color: rgba(255, 255, 255, 0.2);
      border: none;
      padding: 12px;
      margin: 6px 0;
      width: 100%;
      font-size: 1em;
      border-radius: 6px;
      cursor: pointer;
      color: white;
    }

    .answers button:hover {
      background-color: rgba(255, 255, 255, 0.4);
    }

    #result {
      margin-top: 10px;
      font-weight: bold;
      color: #ffeb3b;
    }

    #score {
      margin-top: 15px;
      font-size: 1.2em;
      color: #ffca28;
    }

    #next-btn {
      margin-top: 20px;
      background: #03a9f4;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
    }

    .joke-box {
      margin-top: 40px;
      background-color: rgba(255, 255, 255, 0.15);
      padding: 20px;
      border-left: 6px solid #ff9800;
      border-radius: 10px;
    }

    .joke-box button {
      background: #ff9800;
      border: none;
      padding: 10px 18px;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    .joke-box button:hover {
      background: #fb8c00;
    }
  </style>
</head>
<body>

<div class="background"></div>

<div class="overlay">
  <div class="container">
    <h1>üèÄ Beautiful Sports Quiz</h1>
    <div id="question" class="question">Loading question...</div>
    <div id="answers" class="answers"></div>
    <div id="result"></div>
    <div id="score">Score: 0</div>
    <button id="next-btn" onclick="nextQuestion()">Next</button>

    <div class="joke-box">
      <h2>üèÜ Stadium Laughs</h2>
      <button onclick="getJoke()">Tell Me a Joke</button>
      <p id="joke-text">Click the button for a laugh!</p>
    </div>
  </div>
</div>

<script>
  const quizData = [
    {
      question: "Which country hosted the 2020 Olympics?",
      answers: ["China", "Japan", "USA"],
      correct: 1
    },
    {
      question: "How many players are on a soccer team (on field)?",
      answers: ["11", "9", "10"],
      correct: 0
    },
    {
      question: "What is used in tennis to score 0?",
      answers: ["Zero", "Love", "Nil"],
      correct: 1
    },
    {
      question: "Which country has most FIFA World Cup wins?",
      answers: ["Germany", "Brazil", "France"],
      correct: 1
    },
    {
      question: "Which sport is known as the 'king of sports'?",
      answers: ["Basketball", "Cricket", "Soccer"],
      correct: 2
    }
  ];

  let currentIndex = 0;
  let score = 0;

  function loadQuestion() {
    const current = quizData[currentIndex];
    document.getElementById("question").innerText = current.question;

    const answersDiv = document.getElementById("answers");
    answersDiv.innerHTML = "";

    current.answers.forEach((answer, idx) => {
      const btn = document.createElement("button");
      btn.innerText = answer;
      btn.onclick = () => checkAnswer(idx);
      answersDiv.appendChild(btn);
    });

    document.getElementById("result").innerText = "";
  }

  function checkAnswer(selected) {
    const correct = quizData[currentIndex].correct;
    const result = document.getElementById("result");
    if (selected === correct) {
      result.innerText = "‚úÖ Correct!";
      score++;
    } else {
      result.innerText = `‚ùå Wrong! Correct: ${quizData[currentIndex].answers[correct]}`;
    }
    document.getElementById("score").innerText = `Score: ${score}`;
  }

  function nextQuestion() {
    currentIndex++;
    if (currentIndex < quizData.length) {
      loadQuestion();
    } else {
      document.getElementById("question").innerText = "üéâ Quiz Completed!";
      document.getElementById("answers").innerHTML = "";
      document.getElementById("result").innerText = `Final Score: ${score}/${quizData.length}`;
      document.getElementById("next-btn").style.display = "none";
    }
  }

  function getJoke() {
    fetch("https://icanhazdadjoke.com/", {
      headers: { "Accept": "application/json" }
    })
    .then(res => res.json())
    .then(data => {
      document.getElementById("joke-text").innerText = data.joke;
    })
    .catch(() => {
      document.getElementById("joke-text").innerText = "Oops! Couldn't load a joke!";
    });
  }

  loadQuestion();
</script>

</body>
</html>
